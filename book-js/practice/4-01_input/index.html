<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta id="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <div>
        <form action="#" id="form">
            <input name="word" type="text">
            <input type="submit" value="追加">
        </form>
        <ul id="list">

        </ul>
    </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';

    document.getElementById('form').onsubmit = function(event) {
        // console.log('click');
        event.preventDefault();
        const inputText = document.getElementById('form').word.value;
        document.getElementById('list').insertAdjacentHTML('beforeend', `<li>${inputText}</li>`);
    };
</script>
</body>
</html>
