<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p id="timer"></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';
    let goal = new Date(2089, 11, 23);

    recalc();

    function recalc() {
        const counter = countdown(goal);
        document.getElementById('timer').textContent = `90歳まで残り${counter.month}ヶ月${counter.date}日${counter.hour}時間${String(counter.min).padStart(2, '0')}分${String(counter.sec).padStart(2, '0')}秒です。`;
        refresh();
    }

    function refresh() {
        setTimeout(recalc, 1000);
    }

    function countdown(due) {
        const now = new Date();
        
        const rest = due.getTime() - now.getTime();
        const sec = Math.floor(rest / 1000) % 60;
        const min = Math.floor(rest / 1000 / 60) % 60;
        const hour = Math.floor(rest / 1000 / 60 / 60) % 24;
        const date = Math.floor(rest / 1000 / 60 / 60 / 24) % 30;
        const month = Math.floor(rest / 1000 / 60 / 60 / 24 / 30);
        const count = {month:month,date:date,hour:hour,min:min,sec:sec};

        return count;
    }
</script>
</body>
</html>
